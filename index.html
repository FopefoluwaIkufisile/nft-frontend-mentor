<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="Equilibrium-image" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="">
      </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p id="sub-text">Our Equilibrium collection promotes balance and calm.</p>
      <section class="ethereum">
        <div class="icon-and-text1">
          <img src="./images/icon-ethereum.svg" alt="" class="small" />
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="icon-and-text2">
          <img src="./images/icon-clock.svg" alt="" class="small" />
          <p class="eth">3 days left</p>
        </div>
      </section>

      <section class="image-and-text">
        <div class="avatar-container">
          <img src="./images/image-avatar.png" alt="" class="avatar-image" />
        </div>
        <p class="creation">
          <span class="creation-of"> Creation of</span> <a href="#" class="jules">Jules Wyvern</a>
        </p>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ikufisile Fopefoluwa</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
